<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In -Sluralpright</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo"><img src="login-logo.png" alt="login-logo" /></div>
        <form action="">
          <div>
            <label for="">Email or Username</label>
            <input type="text" class="inputtext" />
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" class="inputtext" />
          </div>
          <button type="submit" class="primarybutton">Sign in</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <p>OR</p>
        </div>
        <a href="#" class="secondarybutton">Create an account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2021 Sluralpright All Right Reversed</p>
        <div class="footerlinks">
          <a href="#">Terms of use</a>|<a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>

    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">
            Let's create the future <strong>together</strong>
          </h1>
          <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
